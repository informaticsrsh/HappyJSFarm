<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="game-wrapper">
    <div id="notification-banner" class="notification"></div>
    <div id="debug-controls" class="hidden"></div>
    <div class="language-switcher">
        <button id="lang-en" class="btn lang-btn" data-lang="en">EN</button>
        <button id="lang-uk" class="btn lang-btn" data-lang="uk">UK</button>
    </div>
    <h1 id="main-title">My Farm Game</h1>
    <div id="orders-container">
        <h2>Orders</h2>
        <div id="order-items"></div>
    </div>
    <div id="game-container">
        <div id="left-panel">
            <div id="player-stats">
                <div id="money-display"></div>
                <div id="research-points-display"></div>
                <div id="level-display"></div>
                <div id="xp-bar-container">
                    <div id="xp-bar"></div>
                    <div id="xp-text"></div>
                </div>
                <div id="bonus-display"></div>
            </div>
            <div class="button-group">
                <button id="open-store-btn" class="btn">Store</button>
                <button id="open-market-btn" class="btn">Market</button>
                <button id="open-ref-btn" class="btn">Reference</button>
            </div>
            <div id="warehouse-container">
                <h2>Warehouse</h2>
                <div id="warehouse-items"></div>
            </div>
        </div>
        <div id="field-container">
            <h2>Field</h2>
            <div id="field-grid"></div>
        </div>
        <div id="buildings-container">
            <h2>Buildings</h2>
            <div id="buildings-grid"></div>
        </div>
    </div>

    <div class="reset-container">
        <button id="clear-data-btn" class="btn btn-danger">Clear Progress</button>
    </div>

    <!-- Store Modal -->
    <div id="store-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn store-close">&times;</span>
            <div class="store-tabs">
                <button id="seeds-tab-btn" class="tab-btn active" data-tab="seeds">Seeds</button>
                <button id="production-tab-btn" class="tab-btn" data-tab="production">Production</button>
                <button id="upgrades-tab-btn" class="tab-btn" data-tab="upgrades">Upgrades</button>
            </div>
            <div id="seeds-content" class="tab-content active">
                <div id="store-items"></div>
            </div>
            <div id="production-content" class="tab-content">
                <div id="production-items"></div>
            </div>
            <div id="upgrades-content" class="tab-content">
                <div id="upgrades-items"></div>
            </div>
        </div>
    </div>

    <!-- Market Modal -->
    <div id="market-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn market-close">&times;</span>
            <h2>Market</h2>
            <div id="market-items"></div>
        </div>
    </div>

    <!-- Reference Modal -->
    <div id="ref-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn ref-close">&times;</span>
            <h2 id="ref-title">Reference</h2>
            <div class="ref-tabs">
                <button id="ref-crops-tab-btn" class="tab-btn active" data-tab="ref-crops">Crops</button>
                <button id="ref-production-tab-btn" class="tab-btn" data-tab="ref-production">Production</button>
                <button id="ref-customers-tab-btn" class="tab-btn" data-tab="ref-customers">Customers</button>
            </div>
            <div id="ref-crops-content" class="tab-content active">
                <div id="ref-content"></div>
            </div>
            <div id="ref-production-content" class="tab-content"></div>
            <div id="ref-customers-content" class="tab-content"></div>
        </div>
    </div>

    <!-- Level Up Modal -->
    <div id="level-up-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn level-up-close">&times;</span>
            <h2 id="level-up-title"></h2>
            <div id="level-up-unlocks"></div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</div>
</body>
</html>
