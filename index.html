<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Farm Game</h1>
    <div id="game-container">
        <div id="left-panel">
            <div class="button-group">
                <button id="open-store-btn" class="btn">Open Store</button>
                <button id="open-ref-btn" class="btn">Reference</button>
            </div>
            <div id="warehouse-container">
                <h2>Warehouse</h2>
                <div id="warehouse-items"></div>
            </div>
        </div>
        <div id="field-container">
            <h2>Field</h2>
            <div id="field-grid"></div>
        </div>
    </div>

    <!-- Store Modal -->
    <div id="store-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn store-close">&times;</span>
            <div id="store-container">
                <h2>Store</h2>
                <div id="store-items"></div>
            </div>
        </div>
    </div>

    <!-- Reference Modal -->
    <div id="ref-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn ref-close">&times;</span>
            <h2>Crop Reference</h2>
            <div id="ref-content"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
